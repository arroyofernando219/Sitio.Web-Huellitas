<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light header__menu">

                    </li>
                </ul>
              </div>

          </nav>
    </header>
    <main class="contacto container-fluid">
        <div class="row">
            <!-- imagen -->
            <div class="col-lg-6 col-sm-12 d-flex justify-content-start align-items-center">
                <img src="../Media/img/istockphoto-653058128-612x612.jpg" alt="perro con telefono">
            </div>

            <!-- formulario -->
            <div class="col-lg-6 col-sm-12 d-flex justify-content-center">
                <form class="fomulario" action="" method="" enctype="">
                    <div class="row">
                        <!-- apellido -->
                        <div class="col-lg-6 col-md-6 col-sm-3 mb-1">
                            <label for="apellido" class="form-label"></label>
                            <input type="text" class="form-control" id="" name=""
                            placeholder="APELLIDO">
                        </div> 
                        <!-- nombre -->
                        <div class="col-lg-6 col-md-6 col-sm-3 mb-1">
                            <label for="nombre"></label>
                            <input type="text" class="form-control" id="" name=""
                            placeholder="NOMBRE">
                        </div>
                    </div>

                    <!-- e-mail -->
                    <div class="mb-1">
                        <label for="e-mail"></label>
                        <input type="text" class="form-control" id="" name=""
                        placeholder="E-MAIL">
                    </div>

                    <!-- caja de texto -->
                    <div class="area__texto p-4 d-flex justify-content-center">
                        <textarea placeholder="Contactenos! Esperamos su comentario."></textarea>
                    </div>

                    <!-- radio -->
                    <div class="col-form-label  pt-0">Tipo de comentario:</div>
                    <div class="form-check">
                        <div>
                            <label class="form-check-label" for="tipo_comentario">Sugerencia</label>
                            <input class="form-check-input" type="radio" name="tipo_comentario" value="sugerencia"/>
                        </div>
                        <div>
                            <label class="form-check-label" for="tipo_comentario">Queja</label>
                            <input class="form-check-input" type="radio" name="tipo_comentario" value="queja"/>
                        </div>
                    </div>

                    <!-- boton "enviar" -->
                    <div class="p-3 d-flex justify-content-center">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer container-fluid">
        <div class="row">
            <!-- logo de marca -->
            <div class="col-lg-6 col-md-6 col-sm-12">

            </div>
            <!-- iconos de redes sociales -->
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex align-items-center justify-content-lg-end justify-content-md-end justify-content-sm-center">

                    <li class="list-inline-item p-3"><a href="https://www.instagram.com/" target="_blank">

                    </a></li>
                    <!-- twitter -->
                    <li class="list-inline-item p-3"><a href="https://twitter.com/" target="_blank">
                        <i class="iconos__redes fab fa-twitter"></i>
                    </a></li>
                    <!-- facebook -->
                    <li class="list-inline-item p-3"><a href="https://www.facebook.com/" target="_blank">
                        <i class="iconos__redes fab fa-facebook-f"></i>
                    </a></li>
                </ul>
            </div>
            <!-- texto de derechos reservados -->

            </div>
        </div>
